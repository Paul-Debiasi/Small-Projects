<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify Search</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <input type="text" name="user-input" />
            <select>
                <option id="artist">artist</option>
                <option id="album">album</option>
            </select>
            <button id="submit-btn">Yo gimme gimme</button>
        </div>
        <div id="results-container"></div>
        <script id="spotify" type="text/x-handlebars-template">
            {{#response}}
            <!-- <div class="card"> -->

             <h2>{{name}}</h2>

                <!-- <div class="properties type">Type:</div> -->
                <div class="values type-values">
                    <img src={{{image}}} alt="">

                </div>

                <!-- <div class="properties abilities">Abilities:</div>
                <div class="values abilities-values">
                    {{#abilities}}
                        <p>{{ . }}</p>
                    {{/abilities}}
                </div> -->

                <!-- <div class="properties weight">Weight:</div>
                <div class="values weight-values">
                    <p>{{weight}}</p> -->
                <!-- </div> -->
            </div>
            {{/response}}
        </script>
        <button class="load-more">More</button>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
